version: '3.8'
services:
  ocrservice:
    build: .
    ports:
      - "8000:8000"
    environment:
      - APP_PORT=8000
      - EXTRACTOR_ENGINE=tesseract
      - ENABLE_PREPROCESSING=true
      - RETURN_BBOXES=true
      - MAX_UPLOAD_MB=10
    volumes:
      - ./:/app
    restart: unless-stopped
